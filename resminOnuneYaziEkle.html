<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"> </script>
<script>
	$(document).ready(function(){
		$("#btn1").click(function(){
			$("img").before("<b>Önce</b>");
		});
	});
	$(document).ready(function(){
	$("#btn2").click(function(){
		$("img").after("<i>Sonra</i>");
	});
});
</script>

<body>

<img src="logo.svg" alt="manisa" width="300px" height="300px">

<br><br><br><br><br><br>
<button id="btn1">Önce Ekle</button>
<button id="btn2">Sonra Ekle</button>



	</body>	
</head>
</html>
